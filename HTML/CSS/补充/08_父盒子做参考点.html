<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				border: 10px solid red;
				/* 边界 */
				margin: 200px;
				/* 父亲定位过了,参照物不在是浏览器，而变成了父亲 */
				/* position: relative;
				top: 0px;
				left: 0px; */
			}
			p{
				width: 100px;
				height: 100px;
				background-color: orange;
				/* 重定位，绝对定位 */
				position: absolute;
				top: 40px;
				left: 40px;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
