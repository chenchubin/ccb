<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {
				width: 200px;
				height: 200px;
				background: yellowgreen;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 2;
			}

			.box2 {
				width: 200px;
				height: 200px;
				background: skyblue;
				position: absolute;
				top: 180px;
				left: 180px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="box1">绿</div>
		<div class="box2">蓝</div>
	</body>
</html>
