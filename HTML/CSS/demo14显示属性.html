<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#span1 {
				color: red;
				/* 显示 */
				display: none;
			}
		</style>
	</head>
	<body>
		<form action="">
			姓名:<input id="name" type="text" /><span id="span1">姓名不能为空!</span>
			<br>
			密码:<input id="pass" type="password" />
			<br>
			<input id="btn" type="button" value="登录" />
		</form>
	</body>
	<script type="text/javascript">
		// 创建点击这个按钮的事件
		document.getElementById("btn").onclick = function() {
			// <var>定义变量
			var name=document.getElementById("name").value;
			if (name == "") {
				document.getElementById("span1").style.display = "inline";
			} else {
				document.getElementById("span1").style.display = "none";
			}
		};
	</script>

</html>
