<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- css模式 -->
		<style type="text/css">
			/* 去除默认边界 */
			*{
				margin: 0;
				padding: 0;
			}
		/* 	.nav{
				width: 960px;
				height: 50px;
				/* 绿色实线 */
				border: 1px green solid;
				/* 上下100左右自动计算 */
				margin: 100px auto;
			} */
			.nav ul{
				/* 去除无序点点 */
				list-style-type: none;
			}
			/* 从外到里 */
			.nav ul li{
				float: left;
				width: 120px;
				height: 50px;
				text-align: center;
				line-height: 50px;
			}
			/* a为行级元素，所以高宽没用 */
			.nav ul li a{
				text-decoration: none;
				background-image: url(images/bg2.png);
				color: white;
				width: 120px;
				height: 50px;
				/* 变块级 */
				display: block;
				
				
			}
			/* 点击变色 */
			.nav ul li a:hover{
				background-image: url(images/bg3.png);
			}
			/* 填充整个页面 */
			body{
				background-image: url(../images/zhuan.jpg);
			}
		</style>
	</head>

				<li><a href="#">网页栏目7</a></li>
				<li><a href="#">网页栏目8</a></li>
			</ul>
		</div>
	</body>
</html>
